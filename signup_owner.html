                    <div class="wrap-input100 validate-input" data-validate = "Company name is required">

						<input class="input100" type="text" name="namaPerusahaan" placeholder="Type your Company">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Firstname is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Type your Fullname">

						<span class="focus-input100" data-symbol="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Address is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" name="alamat" placeholder="Type your Address">

					</div>

					<div class="wrap-input100 validate-input" data-validate="Phone Number is required">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="phone" name="phone" placeholder="Type your Phone Number">
						<span class="focus-input100" data-symbol="&#xf2be;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Card is required">
						<span class="label-input100">Identity Card</span>
						<input class="input100" type="text" name="identitas" placeholder="Type your Identity">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Number is required">
						<span class="label-input100">Identity Number</span>
						<input class="input100" type="number" name="ni" placeholder="Type your Identity Number">

                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Upload is required">
						<span class="label-input100">Upload Identity</span>
						<input class="input100" type="file" accept="image/*" name="image" placeholder="Upload your pic Identity">

					</div>

                    <div class="wrap-input100 validate-input" data-validate = "City is required">
						<span class="label-input100">City</span>
						<input class="input100" type="text" name="kota" placeholder="Type your City">

					</div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf191;"></span>
					</div>
